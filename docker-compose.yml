version: '3.9'

x-django: &django
  build:
    context: .
    target: app-with-static
  env_file: .env
  environment:
    ENVIRONMENT: staging
    DEBUG: "false"
    DATABASE_URL: postgres://django:${DB_PASSWORD:-django}@db/project_name
    CACHE_URL: rediscache://redis
    VIRTUAL_HOST: default
    VIRTUAL_PORT: 8000
    VIRTUAL_PATH: /
    MEDIA_URL: /media/
  volumes:
    - django-media:/app/media
  depends_on:
    - db
    - redis

services:
  django:
    << : *django

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: project_name
      POSTGRES_USER: django
      POSTGRES_PASSWORD: ${DB_PASSWORD:-django}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./initdb.d:/docker-entrypoint-initdb.d

  redis:
    image: redis:alpine

  uploads:
    image: nginx:alpine
    restart: always
    environment:
      VIRTUAL_HOST: default
      VIRTUAL_PORT: 80
      VIRTUAL_PATH: /media
      VIRTUAL_DEST: /
    volumes:
      - django-media:/usr/share/nginx/html

  web:
    image: nginxproxy/nginx-proxy:alpine
    restart: always
    ports:
      - ${PORT:-80}:80
    environment:
      DEFAULT_HOST: default
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro


volumes:
  db-data:
  django-media:
